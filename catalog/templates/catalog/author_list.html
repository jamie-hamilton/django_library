{% extends "layout.html" %}

{% block content %}
  <h1>Authors</h1>
  {% if page_obj %}
    {% for author in page_obj %}
      <p class="index"><a href="{{ author.get_absolute_url }}">{{ author.last_name | upper  }}, {{ author.first_name }}</a></p>
    {% endfor %}
  {% else %}
    <p>No authors found.</p>
  {% endif %}       
{% endblock %}
