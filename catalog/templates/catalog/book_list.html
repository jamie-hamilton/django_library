{% extends "layout.html" %}

{% block content %}
  <h1>Books</h1>
  <form class="form-inline search" action="{% url 'search' %}" method="GET" class="search">
    <div class="form-group"> 
        {{ form }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-secondary">Search</button>
    </div>
  </form>
  {% if book_list %}
    {% for book in book_list %}
    <p class="index"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></p>
    {% endfor %}
  {% else %}
    <p>Sorry, there are no matching results.</p>
  {% endif %}       
{% endblock %}
