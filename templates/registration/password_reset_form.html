{% extends "layout.html" %}

<!-- To make this form work add EMAIL_BACKEND = 'django.core.mail.backends.console.EmailBackend' 
     into settings.

     See https://docs.djangoproject.com/en/2.1/topics/email/

     + see https://docs.djangoproject.com/en/2.1/topics/auth/default//
     for more on default authentication
 -->
{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
